<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"
             embedded
             arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">

        <a-assets>
            <img id="agiosstefanos" src="assets/agiosstefanos.jpg">
        </a-assets>

        <a-entity gps-entity-place="latitude: 37.413631; longitude:24.860696;">
            <a-image src="#agiosstefanos" position="0 1 -6" height="2" width="2" rotation="-5 0 0"></a-image>
        </a-entity>

        <a-camera rotation-reader gps-camera="simulateLatitude: 37.413631; simulateLongitude: 24.860696;"></a-camera>
    </a-scene>
</body>
</html>
